<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Anistia Internacional do Brasil</title>
    <link rel="shortcut icon" href="img\favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\bootstrap.grid.min.css">
</head>

<body>

    <div class="login-dark" id="login-page">
        <form method="post">
            <div class="title"><h2>Por gentileza digite sua nova senha</h2></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Insira sua nova senha">
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Repita sua nova senha">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Redefinir senha</button>
            <div class="alert alert-danger" role="alert" id="email-error">
            Sua senha deve conter no minimo 6 caracteres.
            </div> 
            <div class="alert alert-success" role="alert" id="email-success">
                Sua senha foi redefinida com sucesso.
                </div>  
            </div>
        </form>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
</body>

</html>
