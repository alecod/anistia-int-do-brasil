<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Anistia Internacional do Brasil</title>
    <link rel="shortcut icon" href="img\favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\bootstrap.grid.min.css">
</head>

<body>

    <div class="login-dark" id="recovery-page">
        <form method="post">
            <div class="title"><h2>Por gentileza digite seu e-mail cadastrado e iremos enviar um link para redefinir sua senha</h2></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Solicitar e-mail</button> 
                <div class="alert alert-danger" role="alert" id="email-error">
                    E-mail invalido por gentileza digite um e=mail cadastrado.
                </div> 
            </div>
        </form>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
</body>

</html>
