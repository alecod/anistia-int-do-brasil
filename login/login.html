<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anistia Internacional do Brasil</title>
    <link rel="shortcut icon" href="img\favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\bootstrap.grid.min.css">
</head>

<body>

    <div class="login-dark" id="login-page">
        <form method="post">
            <div class="illustration"><img src="img/anistia-logo.jpg" alt="Logo Anistia Internacional do Brasil"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Iniciar sessão</button>
            <div class="alert alert-danger" role="alert" id="email-error">
            E-mail incorreto por gentileza insira um e=mail valído.
            </div>
            <div class="alert alert-danger" role="alert" id="password-error">
            Senha incorreta por gentileza insira uma senha valída.
            </div>    
            </div><a href="#" class="forgot">Esqueci minha senha</a>
        </form>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
</body>

</html>
